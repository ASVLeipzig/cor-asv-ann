version: 2.1
jobs:

  test-python:
    docker:
      - image: ocrd/core-cuda-tf1
    environment:
      PIP: pip3
      PYTHON: python3
    steps:
      - checkout
      - run: make deps deps-test
      - run: make install
      - run: mkdir test-results
      - run: make coverage PYTEST_ARGS="-vv --junitxml=test-results/pytest.xml"
      - run:
          name: Generate coverage reports
          command: |
            coverage html -d test-results
            coverage json -o test-results/coverage.json
            coverage xml -o test-results/coverage.xml
      - store_test_results:
          path: test-results
      - run:
          name: Upload to Codecov.io
          command: |
            pip install codecov-cli
            codecovcli --auto-load-params-from CircleCI --verbose upload-process -t "$CODECOV_TOKEN" -n "$CIRCLE_JOB" --build-url "$CIRCLE_BUILD_URL" --build-code "$CIRCLE_BUILD_NUM" -B "$CIRCLE_BRANCH" --dir test-results
    resource_class: large

  build-docker:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: make docker
    resource_class: large

  deploy-docker:
    docker:
      - image: circleci/buildpack-deps
    steps:
      - checkout
      - setup_remote_docker: # https://circleci.com/docs/2.0/building-docker-images/
          docker_layer_caching: true
      - run: make docker
      - run:
          name: Login to Docker Hub
          command: echo "$DOCKERHUB_PASS" | docker login --username "$DOCKERHUB_USER" --password-stdin
      - run: docker push ocrd/cor-asv-ann

  deploy-pypi:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: pip install twine build
      - run: make build
      - run: twine upload dist/*

workflows:
  version: 2
  build-and-test:
    jobs:
      - test-python
      - build-docker
  deploy:
    jobs:
      - deploy-docker:
          filters:
            branches:
              only: master
      - deploy-pypi:
          filters:
            branches:
              only: master
